<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Selecting fornt from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap');
    
    body {
      font-family: 'Ubuntu', sans-serif; /* Ubuntu Font */
      margin: 0;
      padding: 0;
    }
    .signature-container {
      background-image: url('https://github.com/DLPietro/DLPietro/blob/main/assets/header-banner.png'); /* Header Screen */
      background-size: cover; /* All Screen */
      background-position: center;
      color: black; /* Black Text */
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 10px;
      width: 500px;
      box-sizing: border-box;
    }
    .signature-container img {
      /* Rounded border removed */
      width: 60px;  /* Icon Size */
      height: 60px;
      margin-right: 20px;
    }
    .signature-details {
      flex-grow: 1;
    }
    .signature-details h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    .signature-details p {
      margin: 5px 0;
      font-size: 14px;
    }
    .social-icons a {
      margin-right: 10px;
      color: black; /* Black color link */
      font-size: 20px;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: white;
    }
  </style>
  <!-- Link a Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="signature-container">
    <img src="https://github.com/DLPietro/DLPietro/blob/main/assets/icon-monitor.png" alt="Monitor Icon"> <!-- Monitor Icon -->
    <div class="signature-details">
      <h3>Pietro Di Leo</h3>
      <p>Data & Finance Builder</p>
    </div>
    <div class="social-icons">
      <a href="mailto:dileopie:gmail.com" target="_blank">
        <i class="fab fa-mail"></i> <!-- GitHub -->
      </a>  
      <a href="https://github.com/DLPietro" target="_blank">
        <i class="fab fa-github"></i> <!-- GitHub -->
      </a>
      <a href="https://dlpietro.github.io/" target="_blank">
        <i class="fas fa-rss"></i> <!-- Blog -->
      </a>
      <a href="https://www.linkedin.com/in/pietrodileo" target="_blank">
        <i class="fab fa-linkedin"></i> <!-- LinkedIn -->
      </a>
      <a href="tel:+99701364">
        <i class="fas fa-phone-alt"></i> <!-- Telefono -->
      </a>
    </div>
  </div>
</body>
</html>
